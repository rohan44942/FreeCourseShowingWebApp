<div class="card mx-auto mt-5 shadow" style="max-width: 400px">
  <div class="card-body">
    <form #courseFrom="ngForm" (ngSubmit)="handleSubmit(courseFrom)">
      <h5 class="card-title text-center mb-4">Add Course</h5>

      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          #title="ngModel"
          [(ngModel)]="model.title"
          class="form-control"
          placeholder="Enter course title"
          required
        />
        <div class="text-danger mt-1" *ngIf="title.touched && title.invalid">
          Title is required
        </div>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">description</label>
        <textarea
          class="form-control"
          id="description"
          name="description"
          #description="ngModel"
          [(ngModel)]="model.description"
          placeholder="Enter course description"
          rows="4"
          required
        ></textarea>
        <div
          class="text-danger mt-1"
          *ngIf="description.touched && description.invalid"
        >
          description is required
        </div>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input
          type="file"
          id="image"
          name="image"
          class="form-control"
          accept="image/*"
          required
          ngModel
          [multiple]="false"
          (change)="onfileSelected($event)"
        />
        <div *ngIf="cover_file" class="mt-3">
          <img
            [src]="cover"
            alt="Selected image preview"
            class="img-thumbnail"
            style="height: 80px; width: 80px"
          />
        </div>
        <div class="text-danger mt-1" *ngIf="showError">Image is required</div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Save</button>
    </form>
  </div>
</div>

<div class="text-center mt-4">
  <app-courses [isAdmin]="true"></app-courses>
  <button class="btn btn-secondary mt-3" routerLink="/home">Go to Home</button>
</div>
